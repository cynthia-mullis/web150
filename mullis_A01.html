 peanut butter and " + banana + "!");     									}//banana     							}//pbutter     				}// jam	 			} //end PB&J sandwich optionselse { // Jake and Elwood...      console.log("Have you ever heard of a wish sandwich? A wish sandwich is the kind of a sandwich where you have two slices of bread and you wish you had some meat.");    	}  //--------------------- end sandwich choices ----------------------// break;  case 'PIZZA':   		var sliceNum = prompt("How many slices?");		sliceNum = parseFloat(sliceNum, 10);// base 10		if (sliceNum == 1){			var type = prompt("Do you want PEPPERONI or VEGGIE or CHEESE topping?").toLowerCase(); 				if(type == 'pepperoni'){					console.log("Pepperoni pizza is tasty!");				}else if (type == 'veggie'){					console.log("Veggie pizza is tasty!");				}else if (type=='cheese'){					console.log("Cheese pizza is tasty!");				}								}else if (sliceNum > 1 && sliceNum <= 3) {			console.log("You have ordered " + sliceNum + " slices. You can choose to mix veggie, cheese and pepperoni for the lunch special");					}else if (sliceNum > 3) {				console.log ("We suggest you order a whole pizza...and share it with your co-workers (hint hint)"); 					}else{ // sang these lyrics...				console.log("The other day I had a ricochet biscuit. A ricochet biscuit is the kind of a biscuit that's supposed to bounce back off the wall into your mouth. If it don't bounce back, you go hungry!");			}  //--------------------- end pizza options ----------------------// break;  case 'SALAD':    var regret = prompt("Do you really want a salad?").toUpperCase();    var resolution = prompt("Do wish you were at the taco truck?").toLowerCase();   		 if ((regret == 'NO' && resolution == 'yes') || (regret == 'NO' && resolution == 'no')) {      			console.log("Stick to your New Year's resolution to eat better...you'll be glad you did.");   		 } else if((regret == 'YES' && resolution == 'no') || (regret == 'YES' && resolution == 'yes')) {     			 console.log("Good for you. There's nothing like a nice fresh salad.");   		 } //--------------------- end salad options ----------------------// break;  default: // as part of a satirical band in the late '70s/80s.    console.log("Whaddaya want for nothinâ€™? A rrrrrubber biscuit?");}		</script></body></html>
